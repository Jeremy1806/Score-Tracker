<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Score Tracker</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        
                        <div class="card-image">
                          <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1612677257608-90309859bbec?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80" alt="Placeholder image">
                          </figure>
                        </div>
                        
                        <header class="card-header">
                            <p class="card-header-title is-large">
                                 Score Keeper
                            </p>

                        </header>
                        
                        
                        <div class="card-content">
                            <div class="content">
                                <h1 class="is-size-1"><span id="p1Display">0</span> to <span id ="p2Display">0</span></h1> 
                            <div>
                                <p class="subtitle">Use the buttons below to keep score</p>
                                <label for="selectt" class="label is-large is-inline">Playing to</label>
                                <div class="select is-rounded">
                                    <select name ="" id="selectt" >
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>  
                                </div>
                                
                            </div>
                            
                            
                          
                          
                            <footer class="card-footer">
                                <button id="p1Button" class="is-info button card-footer-item is-large">+1 Player One</button>
                                <button id="p2Button" class="is-primary button card-footer-item is-large">+1 Player Two</button>
                                <button id="reset" class="is-danger button card-footer-item is-large">reset</button>
                            </footer>
                         
                      </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
